<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>単語クイズ</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{background:#111;font-family:system-ui,-apple-system,sans-serif;color:#E0E0E0;overflow-x:hidden}
.wrap{max-width:500px;margin:0 auto;padding:12px}
.hdr{display:flex;justify-content:space-between;align-items:center;padding:6px 0}
.hdr .t{font-size:18px;font-weight:800;color:#33FF66}
.hdr .p{font-size:13px;color:#777}
.bar{width:100%;height:3px;background:#222;border-radius:2px;margin-bottom:4px}
.bar .fill{height:3px;background:linear-gradient(90deg,#33FF66,#5599ff);border-radius:2px;transition:width .3s}
.stats{display:flex;gap:12px;justify-content:center;padding:4px 0;font-size:12px;color:#777;flex-wrap:wrap}
.stats b{margin-left:3px}
.flt{display:flex;gap:5px;padding:6px 0;flex-wrap:wrap;justify-content:center}
.flt button{padding:5px 12px;border-radius:14px;border:1px solid #333;background:transparent;color:#777;font-size:11px;cursor:pointer;font-weight:400}
.flt button.on{border-color:#33FF66;background:#33FF66;color:#111;font-weight:700}
.mtag{display:flex;gap:8px;align-items:center;padding:2px 0 8px;justify-content:center}
.mtag .tag{font-size:11px;padding:2px 10px;border-radius:10px;font-weight:700}
.mtag .rv{font-size:11px;color:#ff6b6b;font-weight:700}
.card{background:#1a1a1a;border-radius:14px;padding:20px 16px 18px;position:relative;border:1px solid #222}
.card.ok{border-color:#33FF66}
.card.ng{border-color:#ff6b6b}
.acts{position:absolute;top:10px;right:10px;display:flex;gap:6px}
.acts button{width:32px;height:32px;border-radius:50%;cursor:pointer;font-size:13px;display:flex;align-items:center;justify-content:center}
.q-label{font-size:11px;color:#777;letter-spacing:1px}
.q-word{font-size:46px;font-weight:900;text-align:center;color:#fff;margin:12px 0}
.q-fill{font-size:22px;text-align:center;color:#E0E0E0;margin:10px 0;line-height:1.5}
.q-fillk{font-size:16px;color:#ccc;text-align:center;margin-bottom:6px}
.opts{display:flex;flex-direction:column;gap:6px;margin-top:12px}
.opt{padding:12px 14px;border:1px solid #2a2a2a;border-radius:10px;background:#141414;color:#E0E0E0;font-size:18px;cursor:pointer;text-align:center;transition:all .15s}
.opt:active{transform:scale(.97)}
.opt.sel-ok{background:rgba(51,255,102,.1);border-color:#33FF66;color:#33FF66}
.opt.sel-ng{background:rgba(255,107,107,.1);border-color:#ff6b6b;color:#ff6b6b}
.opt.show-ok{border-color:#33FF66;color:#33FF66;opacity:.6}
.opt.dim{opacity:.25}
.opt.locked{cursor:default}
.back{margin-top:12px;padding:16px;background:#141414;border-radius:12px;border-left:3px solid #33FF66}
.back .bw{font-size:36px;font-weight:800;color:#fff;text-align:center}
.back .bki{font-size:14px;color:#aaa;text-align:center;margin:4px 0}
.back .br{font-size:24px;color:#33FF66;text-align:center;margin:4px 0}
.back .bm{font-size:22px;color:#FFFF33;text-align:center;margin:4px 0}
.back .bex{font-size:16px;color:#ccc;text-align:center;font-style:italic}
.back .bej{font-size:18px;color:#E0E0E0;text-align:center;margin:6px 0;line-height:1.5}
.back .bek{font-size:16px;color:#ccc;text-align:center}
.back .bwrong{margin-top:8px;padding-top:8px;border-top:1px solid #222;text-align:center;font-size:14px;color:#ff6b6b}
.nxt{width:100%;margin-top:8px;padding:12px;border:none;border-radius:10px;background:#33FF66;color:#111;font-size:15px;font-weight:700;cursor:pointer}
.nxt:active{transform:scale(.98)}
.ox{position:fixed;top:0;left:0;right:0;bottom:0;display:flex;align-items:center;justify-content:center;z-index:999;pointer-events:none}
.ox span{font-size:150px;animation:oxP .8s ease forwards}
@keyframes oxP{0%{transform:scale(.3);opacity:0}30%{transform:scale(1.2);opacity:.9}60%{transform:scale(1);opacity:.85}100%{transform:scale(1);opacity:0}}
</style>
</head>

力・運の三拍子が揃っている。","재능・노력・운의 세 가지 조건이 모두 갖추어져 있다.",""],["二番煎じ","にばんせんじ","재탕; 새로운 맛이 없는 반복","その企画は二番煎じだ。","그 기획은 재탕이다.",""],["百万言","ひゃくまんげん","백만언; 아주 많은 말 (과장)","百万言を費やしても伝わらなかった。","백만 마디를 쏟아도 전해지지 않았다.",""],["費やす","ついやす","① 쓰다; 소비하다","時間を費やす。","시간을 쓰다.",""],["突拍子もない","とっぴょうしもない","엉뚱하다; 당치 않다; 유별나다 (口語)","突拍子もない発言に皆が驚いた。","엉뚱한 발언에 모두가 놀랐다.",""],["弊衣蓬髪","へいいほうはつ","폐의봉발(남루한 옷차림)","弊衣蓬髪の僧が現れた。","남루한 옷차림의 스님이 나타났다.",""],["極道","ごくどう","極: 극단 극 / 道: 길 도","彼は若い頃、極道の道に走った。","그는 젊은 시절, 범죄의 길로 빠졌다.",""],["窮余","きゅうよ","궁여; 궁한 나머지","窮余の策を講じる。","궁여지책을 강구하다.",""],["人力","じんりき","人: 사람 인 / 力: 힘 력","人力で荷物を運ぶ。","사람의 힘으로 짐을 나른다.",""],["厚生","こうせい","후생","厚生施設を充実させる。","후생 시설을 충실히 하다.",""],["更迭","こうてつ","경질; 교체 (政治)","大臣が更迭された。","대신이 경질되었다.",""],["荒涼","こうりょう","황량함 (文語)","荒涼とした風景が広がる。","황량한 풍경이 펼쳐진다.",""],["野暮ったい","やぼったい","촌스럽다; 세련되지 않다 (口語, 부정적)","その服はちょっと野暮ったいね。","그 옷은 좀 촌스럽네.",""],["生半可","なまはんか","어중간함; 어설픔","生半可な知識で話すな","어설픈 지식으로 말하지 마라",""],["素寒貧","すかんぴん","몹시 가난함; 찰가난 (口語)","昔は素寒貧の生活だった。","예전에는 몹시 가난한 생활이었다.",""],["大口","おおぐち","① 입을 크게 벌림","大口を開けて笑う。","입을 크게 벌리고 웃다.",""],["捨鉢","すてばち","鉢: 바리때 발(도구)","捨鉢な態度をとる。","자포자기한 태도를 취하다.",""],["繊細","せんさい","① 섬세함","繊細な感覚を持っている。","섬세한 감각을 가지고 있다.",""],["貯蔵","ちょぞう","저장하다","米を貯蔵する。","쌀을 저장하다.",""],["物憂い","ものうい","나른하다, 울적하다 (文語的)","物憂い春の日","께느른한 봄날",""],["野蛮","やばん","야만","野蛮な行為を非難する。","야만적인 행위를 비난하다.",""],["酒場","さかば","술집; 바","友人と酒場で語り合う。","친구와 술집에서 이야기를 나눈다.",""],["木に竹を接ぐ","きにたけをつぐ","나무에 대를 접붙이다(부조화·부자연스러움의 비유)","二つの話が木に竹を接ぐようだ。","두 이야기가 전혀 어울리지 않는다.",""],["子は三界の首枷","こはさんがいのくびかせ","자식은 삼계의 항쇄(자식은 애물이라는 뜻)","子は三界の首枷とはよく言ったものだ。","자식은 애물이라는 말이 딱이다.",""],["船頭多くして船山に登る","せんどうおおくしてふねやまにのぼる","사공이 많으면 배가 산으로 올라간다","指示が多すぎて、船頭多くして船山に登る状態だ。","지시가 너무 많아 우왕좌왕하고 있다.",""],["博打","ばくち","도박; 요행을 바라는 모험 (口語)","株に博打を打つ。","주식에 도박을 걸다.",""],["博打打ち","ばくちうち","도박꾼; 노름꾼 (口語)","彼は有名な博打打ちだ。","그는 유명한 도박꾼이다.",""],["遷都","せんと","천도; 도읍을 옮김","都を遷都する。","도읍을 옮기다.",""],["首をくくる","くびをくくる","목을 매다","借金で首をくくる人がいる。","빚 때문에 목을 매는 사람이 있다.",""],["〜ぺ","〜ぺ","① 세련되지 못한 사람을 낮춰 부름 ② 친근한 호칭 접미","田舎ぺ／ケンぺ","촌뜨기／친근하게 ‘켄페’라고 부름",""],["匙を投げる","さじをなげる","① 숟가락을 던지다 ② 포기하다","医者が匙を投げた。","의사가 치료를 포기했다.",""],["連れ立つ","つれだつ","같이 가다; 동행하다","友達と連れ立って出かけた。","친구와 함께 나갔다.",""],["三三五五","さんさんごご","삼삼오오","人々が三三五五集まっている。","사람들이 삼삼오오 모여 있다.",""],["百人力","ひゃくにんりき","일당백의 힘; 아주 든든함 (과장)","君がいれば百人力だ。","네가 있으면 천군만마다.",""],["出生","しゅっしょう","출생","出生証明書を提出する。","출생증명서를 제출하다.",""],["利口","りこう","영리함; 똑똑함","あの子はとても利口だ。","그 아이는 매우 똑똑하다.",""],["接ぎ木","つぎき","접목","木に接ぎ木をする。","나무에 접목을 하다.",""],["普遍","ふへん","보편; 두루 미침","普遍的な価値を持つ。","보편적인 가치를 지니다.",""],["履行","りこう","이행","","",""],["濁流","だくりゅう","탁류","","",""],["堤防","ていぼう","제방","","",""],["決壊","けっかい","결궤; 무너짐","大雨で堤防が決壊した。","큰비로 제방이 무너졌다.",""],["蟻のはい出るすきもない","ありのはいでるすきもない","개미 한 마리 기어 나갈 틈도 없다","蟻のはい出るすきもない警備だ。","물 샐 틈 없는 경비다.",""],["鬼の首を取ったよう","おにのくびをとったよう","큰 공이라도 세운 듯 기고만장함","彼は鬼の首を取ったような顔をしている。","그는 큰 공이라도 세운 듯한 얼굴을 하고 있다.",""],["目星をつける","めぼしをつける","점찍다; 목표로 삼다","警察は容疑者に目星をつけた。","경찰은 용의자를 점찍었다.",""],["足並をそろえる","あしなみをそろえる","발을 맞추다; 보조를 맞추다","皆で足並をそろえて行動しよう。","다 같이 보조를 맞춰 행동하자.",""],["張子の虎","はりこのとら","종이 호랑이; 허세부리는 사람","彼は張子の虎にすぎない。","그는 허세만 부리는 사람에 불과하다.",""],["満身創痍","まんしんそうい","만신창이","彼は試合後、満身創痍だった。","그는 경기 후 만신창이가 됐다.",""],["含蓄","がんちく","함축 (文語)","","",""],["無辺","むへん","무변; 끝없음 (文語/佛敎)","広大無辺。","광대무변.",""],["粗末","そまつ","소홀함, 허술함","","",""],["清らか","きよらか","맑고 깨끗함 (文語的)","清らかな心。","깨끗한 마음.",""],["折畳み","おりたたみ","접어 작게 함","折畳みの傘をカバンに入れた。","접는 우산을 가방에 넣었다.",""],["差し戻す","さしもどす","되돌려 보내다; 환송하다; 반려하다","書類が差し戻されてしまった。","서류가 반려돼 버렸다.",""],["前門のとら、後門のおおかみ","ぜんもんのとら、こうもんのおおかみ","앞문의 범, 뒷문의 늑대","まさに前門のとら、後門のおおかみという状況だ。","말 그대로 앞문이 범, 뒷문이 늑대인 상황이다.",""],["裏返し","うらがえし","뒤집음; 뒤집혀 있음","シャツを裏返しに着てしまった。","셔츠를 뒤집어 입어 버렸다.",""],["引っ込み思案","ひっこみじあん","소극적임; 숫기 없음 (성격 묘사)","彼は子どものころから引っ込み思案だった。","그는 어릴 때부터 소극적인 성격이었다.",""],["本性","ほんしょう","본성","","",""],["一騎打ち","いっきうち","일대일 승부","二人は一騎打ちで勝負を決めた。","두 사람은 일대일 승부로 결판을 냈다.",""],["明け透け","あけすけ","숨김없음; 노골적임 (口語, 다소 부정적)","彼女は明け透けに自分の考えを言う。","그녀는 자신의 생각을 숨김없이 말한다.",""],["きびきび","きびきび","활기차고 시원스럽게","彼(かれ)はきびきび働(はたら)くタイプだ","그는 일할 때 아주 팔팔한 타입이다",""],["寝息を立てる","ねいきをたてる","자면서 숨소리를 내다","隣で子どもが寝息を立てている。","옆에서 아이가 고르게 숨소리를 내며 자고 있다.",""],["見回る","みまわる","돌아보다; 순찰하다","警備員が建物の中を見回っている。","경비원이 건물 안을 순찰하고 있다.",""],["常しえ","とこしえ","영원; 영구 (文語/詩的)","二人の愛は常しえに続くだろう。","두 사람의 사랑은 영원히 이어질 것이다.",""],["うねる","うねる","꾸불꾸불하다; 넘실거리다; 기복하다","道がうねっていて運転が大変だ。","길이 꾸불꾸불해서 운전이 힘들다.",""],["雲間","くもま","구름 사이","雲間から光が差してきた。","구름 사이로 빛이 비쳤다.",""],["漏れる","もれる","새다, 누설되다","","",""],["洩","えい／せつ・のびる・もれる","샐 설; 퍼질 예","水が洩れているようだ。","물이 새고 있는 것 같다.",""],["気味悪い","きみわるい","기분 나쁘다; 섬뜩하다 (口語)","あの人の笑い方はちょっと気味悪い。","그 사람의 웃는 방식은 좀 섬뜩하다.",""],["最早","もはや","이미, 벌써 (文語的)","","",""],["鬼門","きもん","귀문; 꺼리는 방향; 질색하는 대상","数学は僕にとって鬼門だ。","수학은 나에게 있어 질색하는 과목이다.",""],["灼か","あらたか","영험하다, 효과가 뚜렷하다 (文語)","灼かな薬効","뚜렷한 약효",""],["片割れ","かたわれ","한 조각; 한패 중 한 사람","強盗の片割れが逃げた。","강도 중 한 놈이 도망쳤다.",""],["見まがう","みまがう","잘못 보다, 오인하다 (文語的)","雪と見まがうほど白い花だ。","눈으로 착각할 만큼 흰 꽃이다.",""],["クオリティー","クオリティー","품질; 질","この商品のクオリティーは高い。","이 상품은 품질이 좋다.",""],["混ぜ返す","まぜかえす","뒤섞다; 되받아 말하다(비유)","彼はすぐ話を混ぜ返してくる。","그는 금방 말을 되받아친다.",""],["弄舌","ろうぜつ","롱설, 말재주 부림 (文語/漢語)","","",""],["容喙","ようかい","용훼; 말참견 (文語/漢語)","他人のことに容喙するな。","남의 일에 참견하지 마.",""],["無口","むくち","과묵함; 말수가 적음","彼は無口だけど優しい人だ。","그는 과묵하지만 다정한 사람이다.",""],["口調","くちょう","말투, 어조","","",""],["物言い","ものいい","말씨; 말투; 이의 제기 (스모 용어로도)","彼の物言いは少しきつい。","그의 말투는 좀 강하다.",""],["打ち付ける","うちつける","부딪치다; 박다; 내던지다","頭を壁に打ち付けてしまった。","머리를 벽에 부딪치고 말았다.",""],["酒粕","さけかす","술지게미","酒粕を使って甘酒を作った。","술지게미로 감주를 만들었다.",""],["麴","こうじ","누룩; 곡자","麴を使って味噌を作る。","누룩을 사용해 된장을 만든다.",""],["葡萄糖","ぶどうとう","포도당","低血糖で葡萄糖を少し摂った。","저혈당이라 포도당을 조금 섭취했다.",""],["通じ","つうじ","소통; 통변","彼とは言葉の通じが早い。","그와는 말이 빨리 통한다.",""],["和製英語","わせいえいご","일제 영어 (언어학)","その言い方は和製英語だよ。","그 말투는 일본식 영어야.",""],["対岸の火事","たいがんのかじ","남 일; 나와 무관한 일","他人のトラブルを対岸の火事だと思うな。","남의 문제라고 남 일처럼 생각하지 마.",""],["打ち上げ","うちあげ","발사; 뒷풀이","今日はプロジェクトの打ち上げだ。","오늘은 프로젝트 뒷풀이야.",""],["打ち消し","うちけし","부정; 부인","彼は噂をきっぱり打ち消した。","그는 소문을 딱 잘라 부인했다.",""],["耳ざとい","みみざとい","귀가 밝다","彼女は耳ざとく私の名前を聞きつけた。","그녀는 귀가 밝아서 내 이름을 알아챘다.",""],["言わずもがな","いわずもがな","말할 것도 없음; 말하지 않는 게 좋음 (文語)","その話は言わずもがなだよ。 めとこ。","그 야한 농담, 여기선 그만하자.",""],["脱兎のごとく","だっとのごとく","토끼처럼 재빨리 (文語/관용구)","店員が来た瞬間、脱兎のごとく逃げた。","점원이 오자마자 토끼처럼 냅다 도망쳤어.",""],["ひっこみがち","ひっこみがち","소극적인 편; 집에만 있는 편","最近ひっこみがちで、週末もずっと家。","요즘 소극적이라 주말에도 내내 집이야.",""],["両手に花","りょうてにはな","양손에 꽃(두 가지를 동시에 얻음)","両手に花で写真撮ってて、ちょっと羨ましい。","양손에 꽃 끼고 사진 찍던데, 좀 부럽더라.",""],["金のなる木","かねのなるき","돈줄; 효자상품","あのサブスク、完全に金のなる木だね。","그 구독 서비스, 완전 돈 나무야.",""],["柳に風（と受け流す）","やなぎにかぜ（と うけながす）","버드나무처럼 유연하게 흘려보내다","細かい文句は柳に風でいこう。","자잘한 불평은 그냥 흘려보내자.",""],["蓮っ葉","はすっぱ","경박하고 상스러움 (口語, 부정적)","あの子、ちょっと蓮っ葉な話し方するよね。","그 애, 좀 경박하게 말하더라.",""],["腕立て伏せ","うでたてふせ","팔굽혀펴기","毎日腕立て伏せしてるけど、全然慣れない！","매일 팔굽혀펴기 하는데도 전혀 익숙해지질 않아!",""],["正面切って","しょうめんきって","당당히; 맞서서","正面切って言われると、ちょっとドキッとするね。","정면으로 말 들으니까 살짝 놀랐어.",""],["栄枯盛衰","えいこせいすい","영고성쇠; 흥망성쇠","国の栄枯盛衰は歴史の常だ。","나라의 흥망성쇠는 역사에서 흔한 일이야.",""],["世の習い","よのならい","세상의 통례; 흔한 일 (文語)","失敗も成功も、よくある世の習いだよ。","실패도 성공도 흔한 세상사야.",""],["空しい","むなしい","허무하다, 보람없다","努力(どりょく)が空(むな)しく終(お)わった","노력이 허무하게 끝났다",""],["惜敗","せきはい","석패, 아깝게 짐","","",""],["雄大","ゆうだい","웅대함","","",""],["連峰","れんぽう","연봉; 이어진 산봉우리","向こうの連峰、朝焼けでめっちゃきれい！","저쪽 연봉, 아침노을에 정말 예쁘다!",""],["滞り","とどこおり","정체; 밀림; 체불","家賃の滞り、もう解消した？","밀린 집세 문제, 이제 해결됐어?",""],["ごたごた","ごたごた","어수선함; 분규; 말썽","最近、職場でごたごたが多くてさ〜。","요즘 직장에서 말썽이 많아서 말이야~.",""],["引き返す","ひきかえす","되돌아가다; 되돌리다","忘れ物をして家に引き返した。","물건을 두고 와서 집으로 되돌아갔다.",""],["息をふき返す","いきをふきかえす","되살아나다; 회복되다","やっと息をふき返したみたいで、安心したよ。","드디어 회복한 것 같아서 안심했어.",""],["明け放れる","あけはなれる","날이 훤히 새다 (文語)","明け放れた空、きれいだったよ。","날이 환히 밝은 하늘, 정말 예뻤어.",""],["大わらわ","おおわらわ","정신없이 분주함 (口語)","今日は仕事でおおわらわだったよ。","오늘은 일 때문에 정신이 하나도 없었어.",""],["例年","れいねん","예년","","",""],["待望む","まちのぞむ","대망하다; 간절히 바라다 (文語)","ずっと待ち望んでた日が、やっと来た！","계속 기다려온 날이 드디어 왔다!",""],["心做しか","こころなしか","기분 탓인지; 그런 듯한 느낌으로 (文語的)","心做(こころな)しか元気(げんき)がないようだ","기분 탓인지 기운이 없어 보여",""],["見直す","みなおす","다시 보다; 재검토하다; 재평가하다","彼の行動を見て、ちょっと見直したよ。","그의 행동을 보고, 다시 보게 됐어.",""],["接尾辞","せつびじ","접미사 (언어학)","「的」っていうのは、日本語の接尾辞なんだよ。","‘的’이라는 건 일본어의 접미사야.",""],["忖度","そんたく","촌탁, 남의 마음을 헤아림 (文語, 정치용어로 유행)","上司の意向を忖度して行動する。","상사의 뜻을 헤아려 행동한다.",""],["命長ければ恥多し","いのちながければはじおおし","명이 길면 욕되는 일도 많다","まあ、命長ければ恥多しって言うし、気にしすぎないで。","뭐, 오래 살면 별일 다 있는 법이니 너무 신경 쓰지 마.",""],["仰いで天に愧じず","あおいでてんにはじず","하늘을 우러러 양심에 부끄러움이 없다 (文語/속담)","あの人は、まさに仰いで天に愧じずって感じだよ。","그 사람은 정말 양심에 떳떳한 사람이라는 느낌이야.",""],["毒を食らわば皿まで","どくをくらわばさらまで","한번 시작했으면 끝까지","ここまで来たら、毒を食らわば皿までだ！","이제 여기까지 왔으니, 끝까지 가는 거야!",""],["頭剃るより心を剃れ","あたまそるよりこころをそれ","형식보다 마음이 중요하다","頭剃るより心を剃れって、本質を突いてるよね。","‘형식보다 마음이 중요하다’는 말, 핵심을 찌르는 거야.",""],["艱難汝を玉にす","かんなんなんじをたまにす","고난이 사람을 성장시킨다 (文語/격언)","艱難汝を玉にす、って言うし、今は我慢の時だね。","‘고난이 사람을 만든다’는 말도 있으니, 지금은 참을 때야.",""],["炒子","いりこ","쪄서 말린 잔멸치","味噌汁のだし、今日は炒子でとってみたよ。","된장국 다시, 오늘은 이리코로 내봤어.",""],["泥酔","でいすい","만취","","",""],["上戸","じょうご","주사(술버릇)가 있는 사람","俺、完全に笑い上戸なんだよね。","나 완전 웃음버릇 있는 타입이야.",""],["笑い上戸","わらいじょうご","술만 마시면 잘 웃는 사람","一杯入ると笑い上戸に変身するタイプ。","한 잔 들어가면 바로 깔깔 웃는 스타일이야.",""],["泣き上戸","なきじょうご","술만 마시면 우는 사람","彼、泣き上戸だから介抱役が必要だよ。","걔는 술만 마시면 울어서, 꼭 챙겨줄 사람이 필요해.",""],["大失態をする","だいしったいをする","대실수를 하다","酔って大失態をして、翌日めっちゃ後悔した。","취해서 큰 실수하고 다음날 엄청 후회했어.",""],["懸命","けんめい","열심히 함; 전력","みんなで懸命に準備したイベントなんだ。","다들 최선을 다해 준비한 행사야.",""],["訓戒","くんかい","훈계","","",""],["殊勝","しゅしょう","수승함(훌륭함)","","",""],["代金","だいきん","대금; 값","代金(だいきん)を支払(しはら)った","대금을 지불했다",""],["逓減","ていげん","점감","","",""],["付きまとう","つきまとう","따라다니다, 따라붙다 (부정적 뉘앙스)","不安がいつも付きまとっている。","불안이 항상 따라다닌다.",""],["そわそわ（＝韓: 싱숭생숭）","そわそわ","안절부절; 들뜬 느낌","結果が気になって、一日中そわそわしてた。","결과가 신경 쓰여서 하루 종일 싱숭생숭했어.",""],["隣り合う","となりあう","서로 이웃하다; 나란히 붙다","席、隣り合うように取れたよ。","자리, 나란히 붙어 있는 걸로 잡았어.",""],["当座","とうざ","그 자리, 당분간","当座の小遣い","당분간의 용돈",""],["石碑","せきひ","비석; 석비","公園の石碑に、町の歴史が刻まれてたよ。","공원 비석에 이 마을 역사가 새겨져 있었어.",""],["至って","いたって","지극히; 매우 (文語的)","彼は至って真面目な人だよ。","그 사람 정말 지극히 성실한 사람이야.",""],["何時しか","いつしか","어느덧; 언젠가 (文語)","気づいたら、いつしか夜になってた。","정신 차려보니 어느덧 밤이 되어 있었어.",""],["夢心地","ゆめごこち","꿈꾸는 듯한 기분","合格の知らせを聞いて、夢心地だった。","합격 소식을 듣고 꿈꾸는 기분이었어.",""],["木末","こずえ","나뭇가지 끝; 우듬지 (文語/詩的)","鳥が木末で気持ちよさそうに鳴いてた。","새가 나뭇가지 끝에서 기분 좋게 지저귀고 있었어.",""],["甚だ","はなはだ","매우; 심히 (文語)","それは甚だ迷惑な話だね。","그건 정말 심히 민폐스러운 얘기네.",""],["騒がしい","さわがしい","시끄럽다; 소란하다","隣の る","팔다","","",""],["満ち足りる","みちたりる","충분히 만족하다","今の生活に満ち足りている。","지금 생활에 만족하고 있어.",""],["問いただす","といただす","따지다·추궁하다","警官が容疑者を問いただした。","경관이 용의자를 추궁했다.",""],["込み合う","こみあう","붐비다, 혼잡하다","","",""],["込み上げる","こみあげる","込み上げる, 치밀어 오르다 (감정 표현)","","",""],["当て込む","あてこむ","기대하다","","",""],["デザイン","デザイン","디자인, 설계","このロゴ、誰がデザインしたの？","이 로고 누가 디자인했어?",""],["せがむ","せがむ","졸라대다 (口語)","母に小遣いをせがんじゃった。","엄마한테 용돈 좀 달라고 졸랐어.",""],["集る","たかる","모여들다; 뜯어먹다","彼にいつも奢ってもらおうと友達が集ってくる。","그 친구가 항상 사주니까 애들이 몰려와.",""],["せびる","せびる","조르다; 뜯어내다 (口語, 부정적)","後輩に飲み代をせびられた。","후배가 술값 좀 내달라고 졸랐어.",""],["案配","あんばい","안배, 조절","時間の案配をもう少し考えよう。","시간 안배를 조금 더 생각해 보자.",""],["河川敷","かせんしき","하천 부지","河川敷で花火をした。","하천 부지에서 불꽃놀이를 했다.",""],["切り上げる","きりあげる","일단락짓다, 절상하다","今日はこの辺で切り上げよう。","오늘은 이쯤에서 마무리하자.",""],["息抜き","いきぬき","휴식, 한숨 돌림","ちょっと息抜きしようか。","잠깐 쉬자.",""],["浸す","ひたす","담그다","","",""],["苦になる","くになる","마음에 걸리다","あの一言がずっと苦になっている。","그 한마디가 계속 마음에 걸린다.",""],["苦にする","くにする","걱정하다, 염려하다","失敗をあまり苦にしないで。","실패를 너무 걱정하지 마.",""],["苦あれば楽あり","くあればらくあり","고생 끝에 낙이 온다","今は大変だけど、苦あれば楽ありだよ。","지금은 힘들어도 고생 끝에 낙이 있어.",""],["ぎっくり腰","ぎっくりごし","허리 삐끗(급성 요통)","重い箱を持ってぎっくり腰になった。","무거운 박스를 들다 허리를 삐끗했어.",""],["膳","ぜん","반찬 선, 선물 선","","",""],["傷つける","きずつける","상처를 입히다, 손상시키다","彼の気持ちを傷つけてしまった。","그의 마음을 상하게 해버렸다.",""],["傷つく","きずつく","다치다; 상처 입다; 마음이 상하다","言葉(ことば)で人(ひと)が傷(きず)つくこともある","말 한마디로도 사람은 상처받을 수 있다",""],["悪意","あくい","악의","彼の言葉には悪意が感じられた。","그의 말에서는 악의가 느껴졌다.",""],["悪気","わるぎ","악의, 나쁜 꾀","悪気があって言ったわけじゃない。","악의가 있어서 한 말은 아니야.",""],["月日","つきひ","세월, 날수","","",""],["殺傷","さっしょう","살상","殺傷事件が発生した。","살상 사건이 발생했다.",""],["此処ら","ここら","이 근처, 이쯤 (口語)","此処らで少し休もう。","이쯤에서 좀 쉬자.",""],["歳月","さいげつ","세월 (文語的)","","",""],["絵柄","えがら","그림, 도안, 인상","この絵柄、すごく気に入った！","이 그림 정말 마음에 들어!",""],["言わば","いわば","말하자면, 이를테면 (文語的)","言わば、彼はチームの柱だ。","말하자면 그는 팀의 중심이다.",""],["ぴたり","ぴたり","딱, 꼭; 바싹; 뚝(그치다)","音がぴたりと止んだ。","소리가 딱 멎었다.",""],["憎めない","にくめない","미워할 수 없다","あいつ、失礼だけどどこか憎めないんだよね。","그 녀석 무례해도 어딘가 미워할 수가 없어.",""],["人騒がせ","ひとさわがせ","소란 피움; 사람들 떠들썩하게 함","そんな人騒がせな冗談はやめて。","그런 사람 놀라게 하는 농담은 그만해.",""],["泣 )かしい人(ひと)の夢路(ゆめじ)を辿(たど)った。","어젯밤엔 그리운 사람의 꿈을 꾸었다.",""],["泣きべそ","なきべそ","울상; 울보","子供(こども)が泣(な)きべそをかいている。","아이가 울상을 짓고 있다.",""],["我に返る","われにかえる","정신을 차리다","夢(ゆめ)から我(われ)に返(かえ)った。","꿈에서 깨어 정신을 차렸다.",""],["掛け替えのない","かけがえのない","둘도 없는, 매우 소중한","彼は掛け替えのない友人だ。","그는 둘도 없는 친구다.",""],["他山の石","たざんのいし","타산지석","他山(たざん)の石(いし)として学(まな)ぶ。","타산지석으로 삼아 배운다.",""],["千載一遇","せんざいいちぐう","천재일우","千載一遇(せんざいいちぐう)の機会(きかい)を逃(のが)すな。","천재일우의 기회를 놓치지 마라.",""],["荒唐無稽","こうとうむけい","황당무계함","荒唐無稽(こうとうむけい)な噂(うわさ)を信(しん)じないで。","황당무계한 소문을 믿지 마라.",""],["牽強付会","けんきょうふかい","견강부회","彼(かれ)の説明(せつめい)は牽強付会(けんきょうふかい)だ。","그의 설명은 억지스럽다.",""],["故事付ける","こじつける","억지로 갖다 붙이다","彼(かれ)は何(なん)でも故事付(こじつ)ける癖(くせ)がある。","그는 뭐든 억지로 갖다 붙이는 버릇이 있다.",""],["虎の威を藉る狐","とらのいをかるきつね","호가호위; 남의 권세를 빌려 위세 부림","虎(とら)の威(い)を藉(か)る狐(きつね)のように振(ふ)るまう。","호가호위하는 여우처럼 행동하다.",""],["所変われば品変わる","ところかわればしなかわる","고장이 바뀌면 풍속도 달라진다","所変(ところか)われば品変(しなか)わるというように、挨拶(あいさつ)の仕方(しかた)も違(ちが)う。","말 그대로 지역이 달라지면 인사법도 다르다.",""],["猛威","もうい","맹위","ウイルスが世界で猛威を振るっている。","바이러스가 전 세계에서 맹위를 떨치고 있다.",""],["罹災民","りさいみん","이재민","罹災民に救援物資が届いた。","이재민에게 구호 물자가 도착했다.",""],["川岸","かわぎし","강가, 강변","川岸に花が咲く。","강가에 꽃이 핀다.",""],["溝","みぞ","도랑, 홈","","",""],["はったり","はったり","허세, 허풍 (口語)","彼の話ははったりが多いよ。","그의 말엔 허풍이 많아.",""],["欠かす","かかす","빠뜨리다, 거르다","朝のランニングを欠かさない。","아침 달리기를 거르지 않는다.",""],["茣蓙","ござ","돗자리","縁側に茣蓙を敷いて昼寝した。","툇마루에 돗자리를 깔고 낮잠을 잤다.",""],["遠ざかる","とおざかる","멀어지다, 사라지다","足音がだんだん遠ざかっていった。","발소리가 점점 멀어져 갔다.",""],["なぞる","なぞる","덧그리다, 따라 쓰다","子どもが絵本の線をなぞって遊んでいる。","아이が 그림책의 선을 따라 그리며 놀고 있어.",""],["受け継ぐ","うけつぐ","계승하다, 이어받다","父の店を兄が受け継いだ。","형이 아버지 가게를 이어받았다.",""],["時給","じきゅう","시간급","このバイトは時給が高い。","이 아르바이트는 시급이 높다.",""],["吸い上げる","すいあげる","빨아 올리다; 흡수하다","意見をしっかり吸い上げて方針に反映する。","의견을 잘 수렴해 방침에 반영한다.",""],["引き伸ばす","ひきのばす","늘이다; (사진을) 확대하다","古い写真を引き伸ばして飾った。","오래된 사진을 확대해서 장식했다.",""],["踏ん張る","ふんばる","버티다; 끝까지 견디다 (口語)","ここが正念場だ、踏ん張れ。","여기가 고비다, 버텨라.",""],["暑苦しい","あつくるしい","숨막힐 듯 덥다; 답답하다","この部屋は湿気が多くて暑苦しい。","이 방은 습기가 많아 숨막힐 듯 덥다.",""],["大らか","おおらか","느긋하고 대범한 (긍정적)","彼女は大らかな性格でみんなに好かれている。","그녀는 느긋한 성격으로 모두에게 호감을 산다.",""],[ ,""],["巧まずして","たくまずして","공교롭게, 뜻밖에도 (文語)","巧まずして良い結果が出た。","뜻밖에도 좋은 결과가 나왔다.",""],["月決め","つきぎめ","월정, 한 달 단위 계약","駐車場は月決めで借りている。","주차장은 월 단위로 빌리고 있다.",""],["倒ける","こける","쓰러지다, 넘어지다","階段で足を滑らせて倒けた。","계단에서 발을 헛디뎌 넘어졌다.",""],["鉄鋼","てっこう","철강","","",""],["あか抜け","あかぬけ","세련됨, 때가 빠짐 (口語)","都会に出てすっかりあか抜けた。","도시로 나가 완전히 세련되어졌다.",""],["陳謝","ちんしゃ","진사; 정중히 사과함.","陳謝を要求する","진사를 요구하다",""],["嗅覚","きゅうかく","후각","","",""],["援護","えんご","원호, 도움","味方を援護するために駆けつけた。","아군을 돕기 위해 달려갔다.",""],["方角","ほうがく","방위","","",""],["追い打ち","おいうち","추격, 재차 타격","失敗に追い打ちをかけるような出来事だった。","실패에 설상가상으로 겹친 일이었다.",""],["飢え","うえ","굶주림, 허기","飢えと寒さに苦しんだ。","굶주림과 추위에 시달렸다.",""],["仕事場","しごとば","일터, 작업장","仕事場は駅から近くて便利だ。","일터는 역에서 가까워서 편리하다.",""],["大きな","おおきな","큰","大きな夢を持っている。","큰 꿈을 가지고 있다.",""],["望まれる","のぞまれる","바람직하다, 요망되다","早急な対応が望まれる。","신속한 대응이 요구된다.",""],["省く","はぶく","생략하다, 줄이다","無駄な説明は省こう。","쓸데없는 설명은 생략하자.",""],["廉価","れんか","염가, 싼 값","","",""],["黄ばむ","きばむ","노래지다, 누렇게 변하다","古い本の紙が黄ばんでいる。","오래된 책의 종이가 누렇게 변했다.",""],["備忘録","びぼうろく","비망록, 메모","大事なことを備忘録に書いた。","중요한 일을 비망록에 적었다.",""],["長月","ながつき","음력 9월","長月(ながつき)の夜(よる)は月(つき)が美(うつく)しい。","음력 9월의 밤은 달이 아름답다.",""],["神無月","かんなづき","음력 10월","神無月(かんなづき)は神事(しんじ)が多(おお)い。","음력 10월에는 신사가 많다.",""],["葉月","はづき","음력 8월","葉月(はづき)の夜風(よかぜ)が涼(すず)しい。","음력 8월의 밤바람이 선선하다.",""],["師走","しわす","섣달; (양력) 12월","師走(しわす)は何(なに)かと忙(いそが)しい。","12월은 여러모로 바쁘다.",""],["霜月","しもつき","음력 11월","霜月(しもつき)の朝(あさ)は霜(しも)が降(お)りる。","상월 아침엔 서리가 내린다.",""],["文月","ふみづき","음력 7월","文月(ふみづき)は七月(しちがつ)の異名(いみょう)です","‘후미즈키’는 7월의 다른 이름입니다",""],["水無月","みなづき","음력 6월","水無月は暑さが増してくる。","음력 6월엔 더위가 더해진다.",""],["五月","さつき","음력 5월; 사츠키 철쭉","五月(さつき)の花(はな)が咲(さ)く。","사츠키 꽃이 핀다.",""],["如月","きさらぎ","음력 2월","如月(きさらぎ)は寒(さむ)さが残(のこ)る。","음력 2월은 여전히 춥다.",""],["毛嫌い","けぎらい","괜히 싫어함, 편견","理由もなく毛嫌いするのはよくない。","까닭 없이 싫어하는 건 좋지 않다.",""],["虫がいい","むしがいい","얌체 같다, 자기 중심적이다","そんな虫がいい話は通らない。","그런 얌체 같은 이야기는 통하지 않는다.",""],["虫がつく","むしがつく","벌레가 먹다","押し入れの着物に虫がついてしまった。","벽장에 둔 기모노에 벌레가 먹어버렸다.",""],["土砂","どしゃ","토사","大雨で土砂崩れが起きた。","폭우로 산사태가 일어났다.",""],["ふて腐れる","ふてくされる","토라지다, 부루퉁해지다 (口 ","설원","","",""],["浮浪児","ふろうじ","부랑아","昔の映画には浮浪児がよく登場した。","옛날 영화에는 부랑아가 자주 등장했다.",""],["洗練","せんれん","세련; 잘 다듬어짐","彼女の話し方はとても洗練されている。","그녀의 말투는 매우 세련되어 있다.",""],["ひょっとしたら","ひょっとしたら","어쩌면; 혹시 (口語)","ひょっとしたら明日は雨かもしれないね。","어쩌면 내일은 비가 올지도 모르겠네.",""],["取り押える","とりおさえる","붙잡다; 제압하다","警官が逃げようとした男を取り押えた。","경찰이 도망치려던 남자를 붙잡았다.",""],["迷彩","めいさい","위장, 미채","迷彩服を着る","위장복을 입다",""],["溶け込む","とけこむ","융화하다; 섞이다","新しい職場にもすぐ溶け込めそうだ。","새 직장에도 금방 잘 어울릴 것 같아.",""],["儘ならぬ","ままならぬ","마음대로 안 되는 (文語)","人生は思うように儘ならぬものだ。","인생은 뜻대로 되지 않는 법이야.",""],["狙撃","そげき","저격","","",""],["講話","こうわ","강화; 강연","先生の講話はいつもためになる。","선생님의 강연은 언제나 도움이 된다.",""],["撃ち抜く","うちぬく","쏘아 꿰뚫다","弾がドアを撃ち抜いて壁に当たった。","총알이 문을 뚫고 벽에 맞았다.",""],["繁殖","はんしょく","번식","","",""],["猟","りょう","사냥 렵","","",""],["スペア","スペア","스페어; 예비품; 여분","旅行にはスペアの靴を持って行こう。","여행에는 여분의 신발을 가져가자.",""],["イルージョン","イルージョン","일루전; 환상","彼の言葉にイルージョンを抱いてはいけない。","그의 말에 환상을 품어선 안 돼.",""],["折り返す","おりかえす","되접다; 되돌리다; 되풀이하다","メールは確認してから折り返します。","메일은 확인 후에 다시 보내드릴게요.",""],["玉蜀黍","とうもろこし","옥수수","夏になると焼き玉蜀黍が食べたくなる。","여름이 되면 구운 옥수수가 먹고 싶어진다.",""],["調子がいい","ちょうしがいい","몸이나 일의 상태가 좋다; 약삭빠르다","今日は調子がいいから仕事がはかどる。","오늘은 컨디션이 좋아서 일이 잘 된다.",""],["喧しい","やかましい","시끄럽다; 떠들썩하다; 까다롭다","喧しい規則","까다로운 규칙",""],["砕ける","くだける","부서지다","","",""],["頑是無い","がんぜない","철없는","","",""],["項","こう","목 항","","",""],["フォルム","フォルム","형태; 구조; 포름","この車のフォルムが美しい。","이 자동차의 형태가 아름답다.",""],["睨む","にらむ","노려보다; 감시하다; 짐작하다","先生に睨まれて動けなかった。","선생님이 노려봐서 움직이지 못했다.",""],["未練","みれん","미련","","",""],["生生しい","なまなましい","생생하다; 생동감 있다","事故の記憶が今も生生しい。","사고의 기억이 아직도 생생하다.",""],["拈くれる","ひねくれる","비뚤어지다; 뒤틀리다 (口語)","彼はちょっとひねくれた性格だ。","그는 약간 비뚤어진 성격이다.",""],["世を拗ねる","よをすねる","세상과 등을 지다; 염세적으로 되다","彼は失恋して世を拗ねてしまった。","그는 실연 후 세상과 등을 졌다.",""],["引っ包める","ひっくるめる","통틀다; 일괄하다 (口語)","全部引っ包めて考えよう。","모두 통틀어 생각하자.",""],["逢引き","あいびき","밀회; 랑데부 (文語)","二人は夜の公園で逢引きをした。","두 사람은 밤의 공원에서 밀회를 가졌다.",""],["大丈夫","だいじょうふ","대장부; 호걸","彼は義に厚い大丈夫だ。","그는 의리에 두터운 대장부다.",""],["背く","そむく","거스르다·등지다","","",""],["増し","まし","더 나음; 증가","この案のほうがまだ増しだ。","이 안이 그나마 더 낫다.",""],["非業","ひごう","비명(요절)","彼は非業の死を遂げた。","그는 비명횡사했다.",""],["途轍もない","とてつもない","터무니없다; 엄청나다 (口語)","途轍もない嘘をつくなよ。","터무니없는 거짓말은 하지 마.",""],["打ち解ける","うちとける","허물없이 지내다","初日は緊張したが、すぐに打ち解けた。","첫날엔 긴장했지만 금방 허물없어졌다.",""],["随所","ずいしょ","도처; 곳곳","誤りが随所に見られる。","틀린 점이 곳곳에서 보인다.",""],["魚貝","ぎょかい","어패류","この店は魚貝がとても新鮮だ。","이 가게는 어패류가 아주 신선하다.",""],["全域","ぜんいき","전역; 전 구역","市全域で停電が発生した。","시 전역에서 정전이 발생했다.",""],["手向け","たむけ","공물; 전별의 말","彼に手向けの言葉を贈った。","그에게 전별의 말을 전했다.",""],["極限","きょくげん","극한","力を極限まで出し切った。","힘을 극한까지 쥐어絞아 냈다.",""],["坊主頭","ぼうずあたま","빡빡 머리; 스포츠머리","兄は夏になると坊主頭にする。","형은 여름이 되면 머리를 빡빡 민다.",""],["出来栄え","できばえ","만듦새; 성과","作品の出来栄えに満足している。","작품의 만듦새에 만족하고 있다.",""],["拳骨","げんこつ","주먹 (口語)","ふざけたら拳骨を食らった。","까불다가 주먹질을 당했다.",""],["風化","ふうか","풍화; 서서히 잊힘","石像が風化して模様が薄れている。","석상이 풍화되어 무늬가 옅어지고 있다.",""],["くぎ付け","くぎづけ","못박음; 시선을 고정함","彼女の演技に観客はくぎ付けになった。","그녀의 연기에 관객은 시선이 박혔다.",""],["錯綜","さくそう","착종, 얽히고설킴","","",""],["ぬるま湯に浸る","ぬるまゆにひたる","미지근한 물에 몸을 담그다; 안일에 빠지다(비유)","彼は会社に守られてぬるま湯に浸っている。","그는 회사에 보호받으며 안일에 빠져 있다.",""],["朗らか","ほがらか","명랑함(ナ형)","朗らかな笑顔が印象的だ。","명랑한 미소가 인상적이다.",""],["忘れ去る","わすれさる","완전히 잊어버리다; 망각하다","あの出来事は決して忘れ去ることができない。","그 사건은 결코 잊을 수 없다.",""],["首が据わる","くびがすわる","(아기가) 목을 가누다","生後三ヶ月でやっと首が据わった。","생후 석 달 만에 겨우 목을 가눴다.",""],["ほ乳瓶","ほにゅうびん","젖병","ほ乳瓶を煮沸消毒しておいて。","젖병을 끓여서 소독해 둬.",""],["浮かす","うかす","띄우다; (겉에) 떠오르게 하다; (시간·경비를) 아끼다","残業を減らして時間を浮かした。","잔업을 줄여 시간을 아꼈다.",""],["養老院","ようろういん","양로원","祖父は近くの養老院で暮らしている。","할아버지는 근처 양로원에서 지내신다.",""],["路地","ろじ","골목","路地を抜けると小さなカフェがある。","골목을 빠져나가면 작은 카페가 있다.",""],["語録","ごろく","어록","社長の語録をまとめて新人に配った。","사장의 어록을 정리해 신입에게 배포했다.",""],["べた褒め","べたぼめ","격찬; 극찬 (口語)","先生に作品をべた褒めされた。","선생님께 작품을 엄청 칭찬받았다.",""],["ブービー","ブービー","(경기) 끝에서 두 번째; 부비새","今回のテストはブービーだった。","이번 시험은 끝에서 두 번째였다.",""],["画報","がほう","화보","雑誌の画報ページで新作を特集している。","잡지 화보 페이지에서 신작을 특집하고 있다.",""],["馳せる","はせる","달리다; (생각을) 달리다/멀리하다; 이름을 떨치다","故郷に思いを馳せると胸が熱くなる。","고향을 떠올리면 가슴이 뭉클해진다.",""],["思いを馳せる","おもいをはせる","생각을(멀리) 펼치다; 상상하다","写真を見て当時の暮らしに思いを馳せた。","사진을 보며 당시의 생활을 상상했다.",""],["前戯","ぜんぎ","전희","お互いに前戯を大切にしたいね。","서로 전희를 소중히 하고 싶어.",""],["朝 function hk(w){for(var i=0;i<w.length;i++){var c=w.charCodeAt(i);if((c>=0x4E00&&c<=0x9FFF)||(c>=0x3400&&c<=0x4DBF))return true}return false}
function sh(a){var r=[...a];for(var i=r.length-1;i>0;i--){var j=Math.floor(Math.random()*(i+1));var t=r[i];r[i]=r[j];r[j]=t}return r}
function getKanji(w){var s=new Set();for(var i=0;i<w.length;i++){var c=w.charCodeAt(i);if((c>=0x4E00&&c<=0x9FFF)||(c>=0x3400&&c<=0x4DBF))s.add(w[i])}return s}

var DK={'か':'が','き':'ぎ','く':'ぐ','け':'げ','こ':'ご','さ':'ざ','し':'じ','す':'ず','せ':'ぜ','そ':'ぞ','た':'だ','ち':'ぢ','つ':'づ','て':'で','と':'ど','は':'ば','ひ':'び','ふ':'ぶ','へ':'べ','ほ':'ぼ','が':'か','ぎ':'き','ぐ':'く','げ':'け','ご':'こ','ざ':'さ','じ':'し','ず':'す','ぜ':'せ','ぞ':'そ','だ':'た','ぢ':'ち','づ':'つ','で':'て','ど':'と','ば':'は','び':'ひ','ぶ':'ふ','べ':'へ','ぼ':'ほ'};
var SP=[['し','じ'],['ち','ぢ'],['す','ず'],['つ','づ'],['ひ','び'],['き','ぎ'],['は','わ']];

function genFakeReading(r){
  var f=new Set(),c=[...r];
  c.forEach(function(x,i){if(DK[x]){var t=[...c];t[i]=DK[x];f.add(t.join(''))}});
  for(var i=0;i<c.length-1;i++){var t=[...c];var tmp=t[i];t[i]=t[i+1];t[i+1]=tmp;f.add(t.join(''))}
  if(r.indexOf('っ')>=0)f.add(r.replace('っ',''));
  else if(c.length>1){var t=[...c];t.splice(1,0,'っ');f.add(t.join(''))}
  if(r.endsWith('う'))f.add(r.slice(0,-1));else if(r.endsWith('い'))f.add(r.slice(0,-1));else{f.add(r+'う');f.add(r+'い')}
  SP.forEach(function(p){if(r.indexOf(p[0])>=0)f.add(r.replace(p[0],p[1]));if(r.indexOf(p[1])>=0)f.add(r.replace(p[1],p[0]))});
  if(r.indexOf('ん')>=0)f.add(r.replace('ん',''));
  f.delete(r);f.delete('');
  var res=[...f];
  if(res.length<3){var pool=D.filter(function(e){return e[1]&&e[1]!==r&&Math.abs(e[1].length-r.length)<=1}).map(function(e){return e[1]});res=[...new Set([...res,...sh(pool)])].filter(function(x){return x!==r})}
  return sh(res).slice(0,3);
}

function smartPick(ci,n){
  var w=D[ci][0],r=D[ci][1]||'',wk=getKanji(w);
  var t1=[],t2=[],t3=[];
  for(var i=0;i<D.length;i++){if(i===ci||D[i][0]===w)continue;var ik=getKanji(D[i][0]),shared=false;wk.forEach(function(k){if(ik.has(k))shared=true});if(shared)t1.push(i);else if(D[i][0].length===w.length)t2.push(i);else if(D[i][1]&&Math.abs(D[i][1].length-r.length)<=1)t3.push(i)}
  var result=[];sh(t1).forEach(function(x){if(result.length<n)result.push(x)});sh(t2).forEach(function(x){if(result.length<n)result.push(x)});sh(t3).forEach(function(x){if(result.length<n)result.push(x)});
  if(result.length<n){var rest=[];for(var i=0;i<D.length;i++){if(i!==ci&&result.indexOf(i)<0)rest.push(i)}sh(rest).forEach(function(x){if(result.length<n)result.push(x)})}
  return result;
}

function getStem(w){if(w.length<=1)return w;var last=w[w.length-1];if('るくすつぬぶむうぐ'.indexOf(last)>=0)return w.slice(0,-1);if(last==='い'&&w.length>2)return w.slice(0,-1);if(w.endsWith('する'))return w.slice(0,-2);if(w.endsWith('じる'))return w.slice(0,-2);return w}

function makeBlanked(s,w){
  if(!s)return null;if(s.indexOf(w)>=0)return s.replace(w,'（　　）');
  var stem=getStem(w);if(stem.length>=2){var idx=s.indexOf(stem);if(idx>=0){var rest=s.slice(idx),end=rest.length;for(var i=0;i<rest.length;i++){if('。、！？）」'.indexOf(rest[i])>=0){end=i;break}}var m=rest.slice(0,end);if(m.length>0)return s.slice(0,idx)+'（　　）'+s.slice(idx+m.length)}}
  var kj='';for(var i=0;i<w.length;i++){var c=w.charCodeAt(i);if((c>=0x4E00&&c<=0x9FFF)||(c>=0x3400&&c<=0x4DBF))kj+=w[i]}
  if(kj.length>=1){var idx=s.indexOf(kj);if(idx>=0){var rest=s.slice(idx),end=rest.length;for(var i=0;i<rest.length;i++){if('。、！？）」'.indexOf(rest[i])>=0){end=i;break}}var m=rest.slice(0,end);if(m.length>0)return s.slice(0,idx)+'（　　）'+s.slice(idx+m.length)}}
  return null;
}
function canFill(ci){return D[ci][3]?makeBlanked(D[ci][3],D[ci][0])!==null:false}
function kanjiInfo(w){var p=[];for(var i=0;i<w.length;i++){if(KR[w[i]])p.push(w[i]+': '+KR[w[i]])}return p}

function buildQueue(){
  var q=[];
  for(var ci=0;ci<D.length;ci++){var e=D[ci];if(hk(e[0]))q.push({ci:ci,mode:'reading'});q.push({ci:ci,mode:'meaning'});if(canFill(ci))q.push({ci:ci,mode:'fill'})}
  return sh(q);
}

  var e=D[ci],o;
  if(mode==='reading'){var fk=genFakeReading(e[1]);o=[{v:e[1],c:true,i:ci}];fk.forEach(function(f){o.push({v:f,c:false,i:-1})})}
  else if(mode==='meaning'){var d=smartPick(ci,3);o=[{i:ci,v:e[2],c:true}];d.forEach(function(x){o.push({i:x,v:D[x][2],c:false})})}
  else{var d=smartPick(ci,3);o=[{i:ci,v:e[0],c:true}];d.forEach(function(x){o.push({i:x,v:D[x][0],c:false})})}
  return sh(o);
}

function rebuild(f){
  var q=buildQueue();
  if(f==='star')q=q.filter(function(x){return S.stars.has(x.ci)});
  else if(f==='hard')q=q.filter(function(x){return S.hards.has(x.ci)});
  else if(f==='wrong')q=q.filter(function(x){return S.wrongs.has(x.ci)});
  S.queue=q;S.prog={done:0,total:q.length};
}

function next(){
  if(S.wQueue.length>0&&Math.random()<0.3){var it=S.wQueue.shift();S.cur=it;S.rv=true;S.opts=makeOpts(it.ci,it.mode);S.ans=false;S.sel=-1;S.ox=false;render();return}
  S.rv=false;
  if(S.queue.length===0)rebuild(S.flt);
  if(S.queue.length===0){S.cur=null;S.opts=[];render();return}
  var it=S.queue.shift();S.cur=it;S.opts=makeOpts(it.ci,it.mode);S.ans=false;S.sel=-1;S.ox=false;
  S.prog.done++;render();
}

function pick(i){
  if(S.ans)return;S.ans=true;S.sel=i;
  var g=S.opts[i].c;S.ok=g;S.ox=true;
  S.st.c+=g?1:0;S.st.w+=g?0:1;S.st.s=g?S.st.s+1:0;
  if(g){S.wrongs.delete(S.cur.ci)}else{S.wrongs.add(S.cur.ci);S.wQueue.push(S.cur)}
  saveState();render();
  setTimeout(function(){S.ox=false;render()},800);
}

function toggleStar(){var ci=S.cur.ci;if(S.stars.has(ci))S.stars.delete(ci);else S.stars.add(ci);saveState();render()}
function toggleHard(){var ci=S.cur.ci;if(S.hards.has(ci))S.hards.delete(ci);else S.hards.add(ci);saveState();render()}
function setFilter(f){S.flt=f;rebuild(f);next()}

/* ===== Keyboard ===== */
document.addEventListener('keydown',function(ev){
  if(!S.ans&&ev.key>='1'&&ev.key<='4'){var i=parseInt(ev.key)-1;if(i<S.opts.length)pick(i)}
  if((ev.key==='Enter'||ev.key===' ')&&S.ans){ev.preventDefault();next()}
});

/* ===== Render ===== */
function h(s){return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')}

function render(){
  var el=document.getElementById('app');
  if(!S.cur){el.innerHTML='<div style="min-height:100vh;display:flex;align-items:center;justify-content:center;color:#777">로딩중...</div>';return}
  var e=D[S.cur.ci],ci=S.cur.ci,mode=S.cur.mode;
  var mL={reading:'읽기',meaning:'뜻',fill:'빈칸'}[mode];
  var mC={reading:'#33FF66',meaning:'#FFFF33',fill:'#5599ff'}[mode];
  var iC=S.sel>=0&&S.opts[S.sel]&&S.opts[S.sel].c;
  var bl=mode==='fill'?makeBlanked(e[3],e[0]):null;
  var ki=kanjiInfo(e[0]);
  var pct=S.prog.total?Math.min(S.prog.done/S.prog.total*100,100):0;
  var o='';

  if(S.ox)o+='<div class="ox"><span style="color:'+(S.ok?'#33FF66':'#ff6b6b')+'">'+(S.ok?'⭕':'❌')+'</span></div>';

  o+='<div class="hdr"><span class="t">単語クイズ</span><span class="p">'+S.prog.done+'/'+S.prog.total+'</span></div>';
  o+='<div class="bar"><div class="fill" style="width:'+pct+'%"></div></div>';

  o+='<div class="stats"><span>정답<b style="color:#33FF66">'+S.st.c+'</b></span><span>오답<b style="color:#ff6b6b">'+S.st.w+'</b></span><span>연속<b style="color:#FFFF33">'+S.st.s+'</b></span><span>⭐<b>'+S.stars.size+'</b></span><span>😵<b>'+S.hards.size+'</b></span></div>';

  o+='<div class="flt">';
  var fltArr=[['all','전체'],['star','⭐'],['hard','😵'],['wrong','❌']];
  for(var fi=0;fi<fltArr.length;fi++){
    var fx=fltArr[fi];
    o+='<button class="'+(S.flt===fx[0]?'on':'')+'" data-flt="'+fx[0]+'">'+fx[1]+'</button>';
  }
  o+='</div>';

  o+='<div class="mtag">';
  if(S.rv)o+='<span class="rv">🔄</span>';
  o+='<span class="tag" style="color:'+mC+';background:'+mC+'18">'+mL+'</span></div>';

  o+='<div class="card'+(S.ans?(iC?' ok':' ng'):'')+'">';
  o+='<div class="acts">';
  o+='<button style="border:1px solid '+(S.stars.has(ci)?'#FFFF33':'#333')+';background:'+(S.stars.has(ci)?'#FFFF33':'transparent')+'" data-act="star">⭐</button>';
  o+='<button style="border:1px solid '+(S.hards.has(ci)?'#ff6b6b':'#333')+';background:'+(S.hards.has(ci)?'#ff6b6b':'transparent')+'" data-act="hard">😵</button>';
  o+='</div>';

  if(mode==='reading'){o+='<div class="q-label">読み方を選べ</div><div class="q-word">'+h(e[0])+'</div>'}
  else if(mode==='meaning'){o+='<div class="q-label">意味を選べ</div><div class="q-word">'+h(e[0])+'</div>'}
  else{o+='<div class="q-label">（　）に入るものは？</div><div class="q-fill">'+h(bl||e[3])+'</div>';if(e[4])o+='<div class="q-fillk">'+h(e[4])+'</div>'}

  o+='<div class="opts">';
  for(var oi=0;oi<S.opts.length;oi++){
    var op=S.opts[oi];
    var cls='opt';
    if(S.ans){cls+=' locked';if(oi===S.sel&&op.c)cls+=' sel-ok';else if(oi===S.sel&&!op.c)cls+=' sel-ng';else if(op.c)cls+=' show-ok';else cls+=' dim'}
    o+='<div class="'+cls+'" data-pick="'+oi+'">'+h(op.v)+'</div>';
  }
  o+='</div>';

  if(S.ans){
    o+='<div class="back">';
    o+='<div class="bw">'+h(e[0])+'</div>';
    if(ki.length>0)o+='<div class="bki">'+ki.map(h).join('　')+'</div>';
    o+='<div class="br">'+h(e[1])+'</div>';
    o+='<div class="bm">'+h(e[2])+'</div>';
    if(e[5])o+='<div class="bex">'+h(e[5])+'</div>';
    if(e[3])o+='<div class="bej">'+h(e[3])+'</div>';
    if(e[4])o+='<div class="bek">'+h(e[4])+'</div>';
    if(S.sel>=0&&S.opts[S.sel]&&!S.opts[S.sel].c&&S.opts[S.sel].i>=0){
      var wi=S.opts[S.sel].i;
      o+='<div class="bwrong">❌ '+h(D[wi][0])+'（'+h(D[wi][1])+'）= '+h(D[wi][2])+'</div>';
    }
    o+='</div>';
  }

  o+='</div>';
  if(S.ans)o+='<button class="nxt" data-act="next">다음 →</button>';
  el.innerHTML=o;
}

/* Event delegation */
document.addEventListener('click',function(ev){
  var t=ev.target;
  if(t.dataset.pick!==undefined)pick(parseInt(t.dataset.pick));
  else if(t.dataset.flt)setFilter(t.dataset.flt);
  else if(t.dataset.act==='star')toggleStar();
  else if(t.dataset.act==='hard')toggleHard();
  else if(t.dataset.act==='next')next();
});


/* ===== Init ===== */
rebuild('all');
next();
</script>
</body>
</html>
